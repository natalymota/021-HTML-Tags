<!DOCTYPE html> <html><head>
        <title>02.1 HTML Tags</title>
    <style></style></head>
    <body>
        <h1>Num 1</h1>
        <marquee><p>
            <strong>Paragraph one</strong> is <em>the best</em> paragraph of all!
            </p></marquee>
        <h2>Num 1</h2>
        <p>
       Paragraph two is pretty sweet too though!
        </p>
        <h3>Num 3</h3>
        <p>
            <sub>No way!</sub> Paragraph three is <sup>definitely</sup> <mark>the best,</mark> no comparison.
        </p>
    
</body></html>
